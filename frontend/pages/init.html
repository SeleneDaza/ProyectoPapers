<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper's - Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../css/reset.css">   
    <link rel="stylesheet" href="../css/main.css">    
    <link rel="stylesheet" href="../css/init.css"> </head>
<body>
    <div class="sales-goal-card">
        <div class="gauge-container">
            <div id="sales-gauge" class="gauge">
                <div class="gauge-needle"></div>
            </div>
        </div>
        <h2 class="gauge-title">Objetivo de ventas</h2>
        <div class="gauge-labels">
            <span>$0</span>
            <span>$1'500.000</span>
        </div>
    </div>
                    
    <div class="quick-actions-container">         
        <div class="quick-action-card">
            <i class="fas fa-wallet action-icon"></i>
            <p>Registra una compra o gasto</p>
        </div>

        <div class="quick-action-card">
            <i class="fas fa-calculator action-icon"></i>
            <p>Registrar una venta</p>
        </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/init.js"></script>
</body>
