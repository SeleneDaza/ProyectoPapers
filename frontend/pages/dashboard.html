<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper's - Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="../css/reset.css">   
    <link rel="stylesheet" href="../css/main.css">    
    <link rel="stylesheet" href="../css/dashboard.css"> </head>
<body>
    <div class="app-container">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/simplelogo.png" alt="Logo" class="sidebar-logo">
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-dollar-sign"></i> Ventas
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> Compras
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-clipboard-list"></i> Productos y servicios
                </a>
                <a href="#" class="nav-item nav-item-dropdown">
                    <i class="fas fa-users"></i> Usuarios <i class="fas fa-chevron-down dropdown-arrow"></i>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Reportes
                </a>
            </nav>
            
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-arrow-left"></i> Cerrar Sesión
            </button>
        </aside>

        <main class="main-content">
            
            <header class="top-header">
                <div class="header-search">
                    <a href="#" class="btn-icon-primary"><i class="fas fa-plus"></i></a>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Buscar">
                    </div>
                </div>

                <div class="header-profile">
                    <i class="fas fa-bell header-icon"></i>
                    <i class="fas fa-cog header-icon"></i>
                    <i class="fas fa-question-circle header-icon"></i> Ayuda
                    <span class="profile-name">Adriana Fonseca</span>
                    <i class="fas fa-user"></i>
                </div>
            </header>

            <section class="dashboard-area">
                <div class="page"></div>
            </section>

        </main>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
        // Proteger la página al cargarla y cargar la lógica del medidor
        window.checkAuth(); 
        
        // Función de cerrar sesión (viene de auth.js, pero la definimos en línea para el botón)
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
